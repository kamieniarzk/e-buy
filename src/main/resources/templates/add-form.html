<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #232323;
            /*color: azure;*/
            font-family: 'Kanit', sans-serif;
        }
        .myForm {
            color: azure;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/home/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/orders/'}">Order history</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                <a class="nav-link" href="/products/myProducts">My products</a>
            </li>
        </ul>
        <div class="dropdown" style="margin-left: auto; margin-right: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    th:text="${username}"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{'/users/'+${username}}">My profile</a>
                <a class="dropdown-item" th:href="@{'/users/edit/'+${username}}">Edit account</a>
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-1"></div>
        <div class="col-6">
            <h2 th:if="not ${edit}" style="text-align: center; color:#ffad00">Add a new product</h2>
            <h2 th:if="${edit}" style="text-align: center; color:#ffad00">Edit a product</h2><br><br>
            <div class="myForm">
                <form th:if="not ${edit}" action="#" th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="" th:field="*{name}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPrice">Price</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="any" class="form-control" id="inputPrice" placeholder="" th:field="*{price}" >
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCategory">Category</label>
                            <select id="inputCategory" class="form-control" th:field="*{category}">
                                <option disabled="disabled" th:value="0">Choose category...</option>
                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputQuantity">Quantity</label>
                            <input type="number" class="form-control" id="inputQuantity" placeholder="" th:field="*{quantity}">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputMass">Mass</label>
                            <div class="input-group mb-3">
                                <input type="number" step="any" class="form-control" id="inputMass" placeholder="" th:field="*{mass}">
                                <div class="input-group-append">
                                    <span class="input-group-text">.oz</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" accept="image/*" class="custom-file-input" name="image" id="inputGroupFile01">
                                    <label class="custom-file-label" for="inputGroupFile01" >Upload image</label>
                                </div>
                            </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit" />
                </form>
                <form th:if="${edit}" action="#" th:action="@{'/products/edit/'+${product.id}}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputNamee">Name</label>
                            <input type="text" class="form-control" id="inputNamee" placeholder="" th:field="*{name}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPricee">Price</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="any" class="form-control" id="inputPricee" placeholder="" th:field="*{price}" >
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCategoryy">Category</label>
                            <select id="inputCategoryy" class="form-control" th:field="*{category}">
                                <option disabled="disabled" th:value="0">Choose category...</option>
                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputQuantityy">Quantity</label>
                            <input type="number" class="form-control" id="inputQuantityy" placeholder="" th:field="*{quantity}">
                        </div>
                        <input type="hidden" th:field="*{imageUrl}">
                        <div class="form-group col-md-3">
                            <label for="inputMasss">Mass</label>
                            <div class="input-group mb-3">
                                <input type="number" step="any" class="form-control" id="inputMasss" placeholder="" th:field="*{mass}">
                                <div class="input-group-append">
                                    <span class="input-group-text">.oz</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="descriptionn">Description</label>
                            <textarea class="form-control" id="descriptionn" rows="3" th:field="*{description}"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" accept="image/*" class="custom-file-input" name="image" id="inputGroupFile02">
                                <label class="custom-file-label" for="inputGroupFile02" >Upload image</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit" />
                </form>
            </div>
        </div>

            </div>
    </div>

<script>
    // for displaying the chosen filename and path
    $('#inputGroupFile02').on('change',function(){
        let fileName = $(this).val();
        $(this).next('.custom-file-label').html(fileName);
    })
</script>


</body>
</html>

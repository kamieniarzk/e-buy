<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background-color: #232323;
        /*color: azure;*/
        font-family: 'Kanit', sans-serif;
    }
    table {
        width: 100%;
        table-layout: fixed;
    }

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 80%;
    }
</style>
<body>
<div style="text-align: center;color:#ffad00"><h2>E-commerce demo</h2></div>
<nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
<!--    <a class="navbar-brand" href="#">Navbar</a>-->
<!--    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">-->
<!--        <span class="navbar-toggler-icon"></span>-->
<!--    </button>-->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Order history</a>
            </li>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage products</a>
                </li>
            </div>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage users</a>
                </li>
            </div>

        </ul>
        <form class="form-inline align-right ml-auto mr-4" method="post" action="/logout">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">logout</button>
        </form>
    </div>
</nav>
<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group">
                <a href="/products/meat" class="list-group-item list-group-item-action list-group-item-dark" >Meat</a>
                <a href="/products/dairy" class="list-group-item list-group-item-action list-group-item-dark" >Dairy</a>
                <a href="/products/seafood" class="list-group-item list-group-item-action list-group-item-dark" >Seafood</a>
                <a href="/products/bakery" class="list-group-item list-group-item-action list-group-item-dark" >Bakery</a>
                <a href="/products/snacks" class="list-group-item list-group-item-action list-group-item-dark" >Snacks</a>
                <a href="/products/candy" class="list-group-item list-group-item-action list-group-item-dark" >Candy</a>
                <a href="/products/beverages" class="list-group-item list-group-item-action list-group-item-dark" >Beverages</a>
                <a href="/products/deli" class="list-group-item list-group-item-action list-group-item-dark" >Deli</a>
            </div>
        </div>
        <div class="col-8">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td><img src="http://res.cloudinary.com/ddd3ldsj2/image/upload/v1598369447/ugxjkydkygwrd4qm01r3.jpg"</td>
                    <td><img class="img-fluid" th:src="${product.imageUrl}"></img></td>
                    <td><span th:text="${product.name}"> </span></td>
                    <td><span th:text="${product.description}"> </span></td>
                    <td><span th:text="${product.price}"> </span></td>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <td>
                            <a href="#">Edit</a>
                        </td>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <td>
                            <a th:href="@{'/products/delete/'+${product.id}}">Delete</a>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <td><input type="button" value="Add new" onclick="window.location.href='/products/add';return false;"
                                   class="btn btn-success"></td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>

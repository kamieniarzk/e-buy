<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" th:href="@{/static/styles/style.css}"/>
    </head>
    <style>
        body {
            background-color: #232323;
            font-family: 'Kanit', sans-serif;
        }
        table {
            width: 100%;
            table-layout: fixed;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 70%;
        }
        h3 {
            text-align: center;
        }
        .cart {
            background-color: #ffad00;
        }
    </style>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order history</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                        <a class="nav-link" href="/products/myProducts">My products</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Manage products</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Manage users</a>
                    </li>

                </ul>
                <form class="form-inline align-right ml-auto mr-4" method="post" action="/logout">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">logout</button>
                </form>
            </div>
        </nav>
        <br><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="list-group" th:each="category : ${categories}">
                        <a th:href="@{'/products/category'+${category}}" class="list-group-item list-group-item-action list-group-item-dark"><p th:text="${category}"></p></a>
                    </div>
                </div>
                <div class="col-8">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <div th:if="${product.available}">
                                <td><img  th:src="${product.imageUrl}"></img></td>
                                <td><a th:href="@{'/products/'+${product.id}}" th:text="${product.name}"> </a></td>
                                <td><span th:text="${product.description}"> </span></td>
                                <td><span th:text="${product.price}"> </span></td>
                                <td th:if="${not (product.quantity == 0)}">
                                    <a th:href="@{'~/products/addToCart/'+${product.id}}">Add to cart</a>
                                </td>
                                <td th:if="${product.quantity == 0}">
                                    <span>Out of stock</span>
                                </td>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <td>
                                        <a href="#">Edit</a>
                                    </td>
                                </div>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <td>
                                        <a th:href="@{'/products/delete/'+${product.id}}">Delete</a>
                                    </td>
                                </div>
                            </div>
                        </tr>
                        <tr>
                            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SELLER')">
                                <td><input type="button" value="Add new" onclick="window.location.href='/products/add';return false;"
                                           class="btn btn-success"></td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-2">
                    <div class="cart">
                        <h3>Cart</h3>
                        <div style="text-align:center;" th:if="${cart.isEmpty()}">
                            Your cart is empty
                            <p>Time to start shopping!</p>
                        </div>
                        <table>
                            <tr th:each="prod : ${cart}">
                                <td th:text="${prod.value.name}">keyvalue</td>
                                <td style="text-align: right;">
                                    <a th:href="@{'/products/removeFromCart/'+${prod.key}}">-</a>
                                </td>
                                <td style="text-align: center;" th:text="${prod.value.quantity}">num</td>
                                <td style="text-align: left;">
                                    <a th:href="@{'/products/addToCart/'+${prod.key}}">+</a>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center; padding: 2% 0;">
                            <button type="button" class="btn btn-dark" onclick="window.location.href='/cart/checkout'">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

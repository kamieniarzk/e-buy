<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #232323;
            color: azure;
            font-family: 'Kanit', sans-serif;
        }
        .myForm {
            color: azure;
        }
        button {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<nav th:if=${edit}" class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/home/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/orders/'}">Order history</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                <a class="nav-link" href="/products/myProducts">My products</a>
            </li>
        </ul>
        <div class="dropdown" style="margin-left: auto; margin-right: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    th:text="${username}"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{'/users/'+${username}}">My profile</a>
                <a class="dropdown-item" th:href="@{'/users/edit/'+${username}}">Edit account</a>
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 th:if="not ${edit}" style="text-align: center; color:#ffad00" >Create an account</h1><br><br>
            <h1 th:if="${edit}" style="text-align: center; color:#ffad00" >Edit profile</h1><br><br>
            <form class="myForm" th:action="@{/users/signup}" th:object="${user}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Username</label>
                    <input type="text" required="required" class="form-control" id="inputName" placeholder="" th:field="*{username}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword">Password</label>
                    <input type="password" required="required" class="form-control" id="inputPassword" placeholder="" th:field="*{password}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputType">User type</label>
                    <select id="inputType" class="form-control" th:field="*{role}">
                        <option th:value="CUSTOMER">Customer</option>
                        <option th:value="SELLER">Seller</option>
                    </select>
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputFirstName">First name</label>
                        <input type="text" class="form-control" id="inputFirstName" required="required" placeholder="" th:field="*{firstName}">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" id="inputLastName" required="required" placeholder="" th:field="*{lastName}">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="aboutMe">About me</label>
                        <textarea class="form-control" id="aboutMe" rows="4" th:field="*{aboutMe}"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col mb-3">
                        <div class="custom-file">
                            <p>Upload picture</p>
                            <input type="file" accept="image/*" class="custom-file-input" name="image" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" >Profile picture</label>
                        </div>
                    </div>
                </div>
                <p th:text="${message}" style="color:red;"></p>
                <div class="row">
                    <button th:if="not ${edit}" class="btn btn-primary col-5" type="submit">Sign up</button>
                    <button th:if="${edit}" class="btn btn-primary col-5" type="submit">Save changes</button>
                    <button class="btn  btn-secondary col-5" onclick="window.location.href='/login'">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

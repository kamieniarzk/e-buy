<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #232323;
            color: azure;
            font-family: 'Kanit', sans-serif;
        }
        .myForm {
            color: azure;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="col-8">
        <form class="myForm" th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Username</label>
                <input type="text" class="form-control" id="inputName" placeholder="" th:field="*{username}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="" th:field="*{password}">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="" th:field="*{firstName}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="" th:field="*{lastName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputType">User type</label>
                    <select id="inputType" class="form-control" th:field="*{role}">
                        <option th:value="CUSTOMER">Customer</option>
                        <option th:value="SELLER">Seller</option>
                    </select>
                </div>
            </div>
            <p th:text="${message}" style="color:red;"></p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>


        </form>
    </div>
</div>

</body>
</html>

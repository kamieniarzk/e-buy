<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                background-color: #232323;
                font-family: 'Kanit', sans-serif;
            }
            table {
                width: 100%;
                table-layout: fixed;
            }

            .product {
                color: azure;
            }
            .productTitle {
                font-weight: bold;
            }
            /*img {*/
            /*    display: block;*/
            /*    margin-left: auto;*/
            /*    margin-right: auto;*/
            /*    max-width: 80%;*/
            /*}*/
            h3 {
                text-align: center;
            }
            .cart {
                background-color: #ffad00;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order history</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                        <a class="nav-link" href="/products/myProducts">My products</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Manage products</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Manage users</a>
                    </li>

                </ul>
                <form class="form-inline align-right ml-auto mr-4" method="post" action="/logout">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">logout</button>
                </form>
            </div>
        </nav>
        <br><br>
        <div class="container-fluid">
            <div class="row">
            <div class="col-2"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-md-6">
                            <img  src="http://res.cloudinary.com/ddd3ldsj2/image/upload/v1598701779/cvabevecm2bxcxxkx2bd.jpg" class="card-img-top" alt="This product has no picture">
                        </div>
                        <div class="product col-md-3">

                                <h4 class="card-title" th:text="${product.name}">Card title</h4>
                                <p class="productTitle">Category</p>
                                <a class="card-text" th:href="@{'/products/category/'+${product.category}}" th:text="${product.category}">Category</a>
                                <p class="productTitle">Mass</p>
                                <p th:text="${product.mass + 'oz'}"></p>
                                <p class="productTitle">Description</p>
                                <p class="card-text" th:text="${product.description}">This product has no description.</p>
                        </div>
                        <div class="product col-md-3">
                            <div class="card w-75" style="text-align: center;">
                                <div class="bg-dark card-body">
                                    <h5 class="card-title" th:text="${'$' + product.price}">Price</h5>
                                    <p class="card-text" th:if="${product.quantity == 0}">Out of stock</p>
                                    <a th:if="${not (product.quantity == 0)}" th:href="@{'/products/addToCart/'+${product.id}}" class="btn btn-warning">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="cart">
                        <h3>Cart</h3>
                        <div style="text-align:center;" th:if="${cart.isEmpty()}">
                            Your cart is empty
                            <p>Time to start shopping!</p>
                        </div>
                        <table>
                            <tr th:each="prod : ${cart}">
                                <td th:text="${prod.value.name}">keyvalue</td>
                                <td style="text-align: right;">
                                    <a th:href="@{'/products/removeFromCart/'+${prod.key}}">-</a>
                                </td>
                                <td style="text-align: center;" th:text="${prod.value.quantity}">num</td>
                                <td style="text-align: left;">
                                    <a th:href="@{'/products/addToCart/'+${prod.key}}">+</a>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center; padding: 2% 0;">
                            <button type="button" class="btn btn-dark" onclick="window.location.href='/cart/checkout'">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                background-color: #232323;
                font-family: 'Kanit', sans-serif;
            }
            table {
                width: 90%;
                margin: 0 auto;
                table-layout: fixed;
            }

            p, h4 {
                word-wrap:break-word;
                word-break:break-all;
            }
            .product {
                color: azure;
            }
            .productTitle {
                font-weight: bold;
            }
            /*img {*/
            /*    display: block;*/
            /*    margin-left: auto;*/
            /*    margin-right: auto;*/
            /*    max-width: 80%;*/
            /*}*/
            h3 {
                text-align: center;
            }
            .cart {
                background-color: #ffad00;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/products/home/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/orders/'}">Order history</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                    <a class="nav-link" href="/products/myProducts">My products</a>
                </li>
            </ul>
            <div class="dropdown" style="margin-left: auto; margin-right: 10px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        th:text="${username}"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{'/users/'+${username}}">My profile</a>
                    <a class="dropdown-item" th:href="@{'/users/edit/'+${username}}">Edit account</a>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
        <br><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-1"></div>
                <div class="col-6 product">
                    <div class="row">
                        <div class="col-md-6">
                            <img th:src="${product.imageUrl}" class="card-img-top" alt="This product has no picture">
                        </div>
                        <div class="product col-md-3">

                                <h4 class="card-title" th:text="${product.name}">Card title</h4>
                                <p class="productTitle">Category</p>
                                <a class="card-text" th:href="@{'/products/category/'+${product.category}}" th:text="${product.category}">Category</a>
                                <p class="productTitle">Mass</p>
                                <p th:text="${product.mass + 'oz'}"></p>
                                <p class="productTitle">Description</p>
                                <p class="card-text" th:text="${product.description}">This product has no description.</p>
                        </div>
                        <div class="product col-md-3">
                            <div class="card w-75" style="text-align: center;">
                                <div class="bg-dark card-body">
                                    <h5 class="card-title" th:text="${'$' + product.price}">Price</h5>
                                    <p class="card-text" th:if="${product.quantity == 0}">Out of stock</p>
                                    <a th:if="${not (product.quantity == 0)}" th:href="@{'/products/addToCart/'+${product.id}}" class="btn btn-warning">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <div class="cart">
                        <br><h3>Cart</h3><br>
                        <div style="text-align:center;" th:if="${cart.isEmpty()}">
                            Your cart is empty
                            <p>Time to start shopping!</p>
                        </div>
                        <table>
                            <tr th:each="prod : ${cart.products}">
                                <td style="width:50%;"><a th:href="@{'/products/'+${prod.value.id}}" th:text="${prod.value.name}">keyvalue</a></td>
                                <td style="width:25%;" th:text="${'$'+prod.value.price}">price</td>
                                <td style="text-align: right; width:5%;">
                                    <a th:href="@{'/products/removeFromCart/'+${prod.key}}">-</a>
                                </td>
                                <td style="text-align: center; width:15%;" th:text="${prod.value.quantity}">num</td>
                                <td style="text-align: left; width:5%;">
                                    <a th:href="@{'/products/addToCart/'+${prod.key}}">+</a>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center; padding: 2% 0;">
                            <p style="font-weight: bold" th:if="${not cart.isEmpty()}" th:text="${'Total $'+#numbers.formatDecimal(cart.total, 0, 'COMMA', 2, 'POINT')}"></p>
                            <button type="button" class="btn btn-dark" onclick="window.location.href='/cart/checkout'">Checkout</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

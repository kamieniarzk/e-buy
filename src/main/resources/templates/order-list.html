<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/styles/style.css}"/>
</head>
<style>
    body {
        background-color: #232323;
        font-family: 'Kanit', sans-serif;
    }
    table {
        width: 100%;
        table-layout: fixed;
    }
    p, td, span {
        word-wrap:break-word;
        word-break:break-all;
    }

    .product {
        color: azure;
    }
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 70%;
    }
    h3 {
        text-align: center;
    }
    .cart {
        background-color: #ffad00;
        border-radius: 5px;
    }
</style>
<body>
<nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/home/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/orders/'}">Order history</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                <a class="nav-link" href="/products/myProducts">My products</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="#">Manage products</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="#">Manage users</a>
            </li>
            <li class="nav-item ">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            th:text="${username}"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{'/users/'+${username}}">My profile</a>
                        <a class="dropdown-item" th:href="@{'/users/edit/'+${username}}">Edit account</a>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
        <form class="form-inline align-right ml-auto mr-4" method="post" action="/logout">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">logout</button>
        </form>
    </div>
</nav>
<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" th:each="category : ${categories}">
                <a th:href="@{'/products/category/'+${category}}" class="list-group-item list-group-item-action list-group-item-dark"><p th:text="${category}"></p></a>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <h2 class="product">Orders list </h2>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Order id</th>
                    <th scope="col">Date</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td><a th:href="@{'/orders/'+${order.id}}" th:text="${order.id}"> </a></td>
                    <td><span th:text="${order.date}"></span></td>
                    <td><span th:text="${'$'+order.total}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <div class="cart">
                <h3>Cart</h3>
                <div style="text-align:center;" th:if="${cart.isEmpty()}">
                    Your cart is empty
                    <p>Time to start shopping!</p>
                </div>
                <table>
                    <tr th:each="prod : ${cart}">
                        <td th:text="${prod.value.name}">keyvalue</td>
                        <td style="text-align: right;">
                            <a th:href="@{'/products/removeFromCart/'+${prod.key}}">-</a>
                        </td>
                        <td style="text-align: center;" th:text="${prod.value.quantity}">num</td>
                        <td style="text-align: left;">
                            <a th:href="@{'/products/addToCart/'+${prod.key}}">+</a>
                        </td>
                    </tr>
                </table>
                <div style="text-align: center; padding: 2% 0;">
                    <button type="button" class="btn btn-dark" onclick="window.location.href='/cart/checkout'">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

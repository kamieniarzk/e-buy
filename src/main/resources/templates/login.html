<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>e-buy login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/home/}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div style="margin-left: auto;">
            <a class="btn btn-outline-warning product" type="button" th:href="@{'/users/login'}">Sign in</a>
            <a class="btn btn-outline-primary product" type="button" th:href="@{'/users/signup'}">Sign up</a>
        </div>
    </div>
</nav>
<br><br>
<div style="text-align: center;color:#ffad00"><h2>e-buy</h2></div><br>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/users/login}">
        <h4 class="form-signin-heading product">Please login</h4>
        <p th:if="${loginError}" style="color:red;">Wrong user or password</p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>

        <p>
                <input type="checkbox" value="" id="rememberMe" name="remember-me">
                <label class="product" for="rememberMe"> Remember me?</label>
        </p>

        <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
        <a style="color:azure;" class="btn btn-lg btn-primary btn-block" th:href="@{'/users/signup'}">Sign up</a>
    </form>
</div>
<footer class="footer">
    <div class="container">
        <p style="margin-bottom: 0;">Kacper Kamieniarz 2020</p>
        <a href="https://github.com/kamieniarzk">GitHub</a>
    </div>
</footer>
</body></html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Security - login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #232323;
        color: azure;
        font-family: 'Kanit', sans-serif;
    }

</style>
<body>
<div style="text-align: center;color:#ffad00"><h2>E-commerce demo</h2></div>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h3 class="form-signin-heading">Please login</h3>
        <p th:if="${loginError}" style="color:red;">Wrong user or password</p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>

        <p>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="remember-me">
                <label class="form-check-label" for="defaultCheck1">Remember me?</label>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
        <a class="btn btn-lg btn-primary btn-block" th:href="@{'/signup'}">sign up</a>
    </form>
</div>
</body></html>

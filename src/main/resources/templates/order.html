<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Your order</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<style>
    table {
        width: 90%;
        margin: 0 auto;
        table-layout: fixed;
    }

    .productTitle {
        color: darkgrey;
    }
    p, td, span {
        word-wrap:break-word;
        word-break:break-all;
    }


</style>
<body>
<nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark align-top">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products/home/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/orders/'}">Order history</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_SELLER')">
                <a class="nav-link" href="/products/myProducts">My products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/users/'+${username}}">My profile</a>
            </li>
        </ul>
        <div class="dropdown" style="margin-left: auto;">
            <button class="btn btn-outline-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    th:text="${username}"></button>
            <div class="dropdown-menu" id="myDropdown" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{'/users/'+${username}}">My profile</a>
                <a class="dropdown-item" th:href="@{'/users/edit/'+${username}}">Edit account</a>
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" th:each="category : ${categories}">
                <a th:href="@{'/products/category/'+${category}}" class="list-group-item list-group-item-action list-group-item-dark"><p th:text="${category}"></p></a>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <h2 class="product" style="text-align: center;">Order details</h2>
            <p class="productTitle">Order date</p>
            <p class="product" th:text="${order.date}"></p>
            <br>
            <h4 class="product">Products list</h4>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">User</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                        <td>
                            <img class="myImg" th:if="${not #strings.isEmpty(product.imageUrl)}" th:src="${product.imageUrl}" />
                            <img class="myImg" th:if="${#strings.isEmpty(product.imageUrl)}" th:src="@{/image/no_image.png}" />
                        </td>
                        <td><a th:href="@{'/products/'+${product.id}}" th:text="${product.name}"> </a></td>
                        <td><span th:text="${product.quantity}"> </span></td>
                        <td><a th:text="${product.offeredBy}" th:href="@{'/users/'+${product.offeredBy}}"> </a></td>
                        <td><span th:text="${'$'+product.price}"> </span></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td><td></td>
                    <td>Total</td>
                    <td th:text="${order.total}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <div class="cart">
                <br><h3 class="center">Cart</h3><br>
                <div style="text-align:center;" th:if="${cart.isEmpty()}">
                    Your cart is empty
                    <p>Time to start shopping!</p>
                </div>
                <table>
                    <tr th:each="prod : ${cart.products}">
                        <td style="width:50%;"><a th:href="@{'/products/'+${prod.value.id}}" th:text="${prod.value.name}">keyvalue</a></td>
                        <td style="width:25%;" th:text="${'$'+prod.value.price}">price</td>
                        <td style="text-align: right; width:5%;">
                            <a th:href="@{'/products/removeFromCart/'+${prod.key}}">-</a>
                        </td>
                        <td style="text-align: center; width:15%;" th:text="${prod.value.quantity}">num</td>
                        <td style="text-align: left; width:5%;">
                            <a th:href="@{'/products/addToCart/'+${prod.key}}">+</a>
                        </td>
                    </tr>
                </table>
                <br>
                <div style="text-align: center; padding: 2% 0;">
                    <p style="font-weight: bold" th:if="${not cart.isEmpty()}" th:text="${'Total $'+#numbers.formatDecimal(cart.total, 0, 'COMMA', 2, 'POINT')}"></p>
                    <button th:if="${not cart.isEmpty()}" type="button" class="btn btn-dark" onclick="window.location.href='/cart/checkout'">Checkout</button>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p style="margin-bottom: 0;">Kacper Kamieniarz 2020</p>
        <a href="https://github.com/kamieniarzk">GitHub</a>
    </div>
</footer>
</body>
</html>
